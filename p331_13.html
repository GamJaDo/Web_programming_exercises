<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
        var n = prompt("네 자리 정수 입력: ");
        document.write("천의 자리: " + parseInt(n/1000) + '<br>');
        document.write("백의 자리: " + parseInt(n%1000/100) + '<br>');
        document.write("십의 자리: " + parseInt(n%100/10) + '<br>');
        document.write("일의 자리: " + parseInt(n%10));
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
        function f(n){
            if(n == 1){
                return 1;
            }
            else{
                return n * f(n-1);
            }
        }


        var n = prompt("정수 입력: ");
        document.write(f(n));
    </script>
</head>
<body>
    
</body>
</html>

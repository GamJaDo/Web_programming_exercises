<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div>클릭</div>
    <script>
        var colors = ['red', 'green', 'blue']
        var currentColor = 0

        $('div').css({
            backgroundColor: colors[currentColor]
        }).click(function(){
            $(this).css({
                backgroundColor: colors[(++currentColor)%3]
            })
        })
    </script>
    <style>
        div{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</body>
</html>

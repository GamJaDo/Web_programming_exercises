<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div>버튼</div>
    <script>
        $('div').hover(function(){
            $(this).css({
                opacity: 0.5
            });
        }, function(){
            $(this).css({
                opacity: 1
            });
        });
    </script>
    <style>
        div{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
        }
    </style>
</body>
</html>
